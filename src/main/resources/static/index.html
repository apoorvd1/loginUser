<!doctype html>
<html>
<head>
<title>Hello Angular</title>
<base href="/" />
	<link rel="stylesheet" href="/webjars/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="/webjars/html5-boilerplate/dist/css/main.css">
	<link rel="stylesheet" href="css/app2.css">
	<link rel="stylesheet" href="app.css">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="hello" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('home')}"><a href="/">home</a></li>
			<li ng-class="{active:nav.tab('message')}"><a href="/message">message</a></li>
			<li ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
			<li ng-show="nav.authenticated()"><a href="" ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>
	<div ng-view class="container"></div>
	<script src="/webjars/angularjs/1.5.4/angular.js"></script>
	<script src="/webjars/angular-ui-router/0.2.18/angular-ui-router.js"></script>
	<script src="/webjars/angularjs/1.5.4/angular-route.js"></script>
	<script src="/webjars/angularjs/1.5.4/angular-resource.js"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/home/home.js" type="text/javascript"></script>
	<script src="js/message/message.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/hello.js" type="text/javascript"></script>
</body>
</html>
